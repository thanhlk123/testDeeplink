<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const universalLink = 'https://portal-uat.prudential.com.vn/customer-portal-revamp/login?campaignType=adoption';

      const playStoreLink = 'https://play.google.com/store/apps/details?id=com.example.myapp';

      // Tạo một thẻ <a> để mở deeplink
      const link = document.createElement('a');
      link.href = universalLink;
      link.style.display = 'none'; // Ẩn thẻ <a> để nó không hiển thị cho người dùng
      document.body.appendChild(link);

      // Kích hoạt thẻ <a> để mở deeplink
      link.click();

      // Kiểm tra trạng thái sau một khoảng thời gian và điều hướng đến Play Store nếu cần
      setTimeout(() => {
        // Kiểm tra xem trang hiện tại có phải là deeplink không
        if (document.hidden) {
          window.location.href = playStoreLink;
        }
      }, 2000); // Điều chỉnh thời gian chờ nếu cần
    });
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>If you are not redirected, <a href="https://play.google.com/store/apps/details?id=com.example.myapp">click here to go to Play Store</a>.</p>
</body>
</html>
