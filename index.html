<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const universalLink = 'https://portal-uat.prudential.com.vn/customer-portal-revamp/login?campaign=123';
      const playStoreLink = 'https://play.google.com/store/apps/details?id=vn.com.prudential.pruonline.prd';

      let appOpened = false;

      // Tạo một hàm để mở liên kết universal
      const openUniversalLink = () => {
        // Mở liên kết universal
        window.location.href = universalLink;

        // Kiểm tra trạng thái sau một khoảng thời gian và điều hướng đến Play Store nếu cần
        setTimeout(() => {
          if (!appOpened) {
            window.location.href = playStoreLink;
          }
        }, 2000); // Điều chỉnh thời gian chờ nếu cần
      };

      // Xử lý khi tài liệu bị ẩn (giả định ứng dụng đã được mở)
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          appOpened = true;
        }
      });

      // Gọi hàm để mở liên kết
      openUniversalLink();
    };
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>If you are not redirected, <a href="https://play.google.com/store/apps/details?id=vn.com.prudential.pruonline.prd">click here to go to Play Store</a>.</p>
</body>
</html>
